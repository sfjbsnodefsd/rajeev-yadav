<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <table>
            <colgroup>
                <col style="width: 150px;" />
            </colgroup>
            <tfoot>
                <tr>
                    <td class="bottom" colspan="4">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="clear Form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td class="right">
                        <label for="last-name">Last Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="last-name" size="42" value="Yadav" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="first-name">First Name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="first-name" size="42" value="Rajeev" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="adds">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea rows="2" cols="20" name="adds" id="adds"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="city">City</label>
                    </td>
                    <td >
                        <input type="text" id="city" size="20" value="" />
                    </td>
                    <td class="right">
                        <label for="state">State</label>
                    </td>
                    <td >
                        <input type="text" id="state" size="6" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="zip">Zip</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="zip" size="" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="ccode">Phone (Country code, Area code, Number)</label>
                    </td>
                    <td colspan="3">
                        (+<input type="text" id="ccode" size="4" value="" />)
                        <input type="text" id="acode" size="4" value="" />
                        -<input type="text" id="num" size="10" value="" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="email">Email</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="email" size="" value="test@test.com" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="m">BirthDate</label>
                    </td>
                    <td colspan="3">
                        Month<input type="text" id="m" size="2" value="05" />)
                        Date<input type="text" id="d" size="2" value="06" />
                        Year<input type="text" id="y" size="4" value="1980" />
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="gen">Gender</label>
                    </td>
                    <td colspan="3">
                       <select id="gen">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                       </select>
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="spring">Starting date</label>
                    </td>
                    <td colspan="3">
                       <input type="radio" id="spring" name="spring">Spring 2006
                       <input type="radio" id="summer" name="summer">Summer 2006
                    </td>
                </tr>
                <tr>
                    <td class="right">
                        <label for="Comment">Comment</label>
                    </td>
                    <td colspan="3">
                        <textarea rows="5" cols="30" id="Comment" name="Comment"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
