<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="new1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'> 
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   
</head>
<body>
        <div class="flex-containerMain">
            <div class="flex-container">
                <div class="flex-container11">
                    <!-- <form id="loginForm"> -->
                    <input type="text" id="username" placeholder="&#xf007;  username"/>
                    <label class ="lblError" id="lblUser">User Name is required!!</label>
                    <input type="password" id="password" placeholder="&#xf023;  password"/>
                    <label class ="lblError" id="lblPass">Password is required!!</label>
                    <p class="eye" ><label class="fas fa-eye" onclick="show()"></label> </p>
                    <p class="message" id="messg"></p>
                    <p class="" id="loginSucces">Login Successfully</p>
                    <button onclick="validateLogin()">LOGIN</button> 
                    <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
                    
                <!-- </form> -->
            </div>
        </div>
        </div>
        <script>
            function show(){
              var password = document.getElementById("password");
              var icon = document.querySelector(".fas")
        
              // ========== Checking type of password ===========
              if(password.type === "password"){
                password.type = "text";
              }
              else {
                password.type = "password";
              }
            };
            // ================== User Form Validation ============
            function validateLogin(){
                // document.getElementById("loginForm").preve
              var username = document.getElementById("username").value;
              var pass = document.getElementById("password").value;
              var letter = /^[A-Za-z0-9]+$/;
                hideMsg();
                hidelblMsg();
              if(username == '' && pass == ''){
                document.getElementById("messg").style.display = 'block';
                document.getElementById("messg").innerText = "Please Provide Login Details!!"
              }else if(username == '' ){
                hideMsg();
                document.getElementById("lblUser").style.display = 'block';
                document.getElementById("username").style.margin = '0px';
              }else if(!letter.test(username)){
                document.getElementById("lblUser").style.display = 'block';
                document.getElementById("username").style.margin = '0px';
                document.getElementById("lblUser").innerText = "Only Alphanumeric UserName Is Allowed!!";
              }else if(username.length < 5 || username.length > 12){
                document.getElementById("lblUser").style.display = 'block';
                document.getElementById("username").style.margin = '0px';
                document.getElementById("lblUser").innerText = "It Should be between 5 to 12 Char!!";
              }else if(pass == ''){
                hideMsg();
                document.getElementById("lblPass").style.display = 'block';
                document.getElementById("password").style.margin = '0px';
              }else{
                document.getElementById("loginSucces").style.display = 'block';
                
              }
            }
            function hideMsg(){
              document.getElementById("messg").style.display = 'none';
            }
            function hidelblMsg(){
              document.getElementById("lblUser").style.display = 'none';
              document.getElementById("lblPass").style.display = 'none';
              document.getElementById("password").style.margin = '0 0 15px';
              document.getElementById("username").style.margin = '0 0 15px';
            }
          </script>
</body>
</html>
