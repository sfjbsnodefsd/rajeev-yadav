<div class="login-page">
  <div class="form">

    <!-- <form> -->
      <!-- <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player> -->
      <input type="text" id="username" placeholder="&#xf007;  username"/>
      <label class ="lblError" id="lblUser">This field is required!!</label>
      <input type="password" id="password" placeholder="&#xf023;  password"/>
      <label class ="lblError" id="lblPass">This field is required!!</label><br>
      <p class="message" id="messg"></p>
      <i class="fas fa-eye" onclick="show()"></i> 
      <button onclick="validateLogin()">LOGIN</button> 
      
    <!-- </form> -->

 
      <button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
  
    <p class="" id="loginSucces">Login Successfully</p>
  </div>
</div>

  <script>
    function show(){
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas")

      // ========== Checking type of password ===========
      if(password.type === "password"){
        password.type = "text";
      }
      else {
        password.type = "password";
      }
    };
    // ================== User Form Validation ============
    function validateLogin(){
      var username = document.getElementById("username").value;
      var pass = document.getElementById("password").value;
      var letter = /^[A-Za-z0-9]+$/;
        hideMsg();
        hidelblMsg();
      if(username == '' && pass == ''){
        document.getElementById("messg").style.display = 'block';
        document.getElementById("messg").innerText = "Please Provide Login Details!!"
      }else if(username == '' ){
        hideMsg();
        document.getElementById("lblUser").style.display = 'block';
        document.getElementById("username").style.margin = '0px';
      }else if(!letter.test(username)){
        document.getElementById("lblUser").style.display = 'block';
        document.getElementById("username").style.margin = '0px';
        document.getElementById("lblUser").innerText = "Only Alphanumeric UserName Is Allowed!!";
      }else if(username.length < 5 || username.length > 12){
        document.getElementById("lblUser").style.display = 'block';
        document.getElementById("username").style.margin = '0px';
        document.getElementById("lblUser").innerText = "It Should be between 5 to 12 Char!!";
      }else if(pass == ''){
        hideMsg();
        document.getElementById("lblPass").style.display = 'block';
        document.getElementById("password").style.margin = '0px';
      }
    }
    function hideMsg(){
      document.getElementById("messg").style.display = 'none';
    }
    function hidelblMsg(){
      document.getElementById("lblUser").style.display = 'none';
      document.getElementById("lblPass").style.display = 'none';
      document.getElementById("password").style.margin = '0 0 15px';
      document.getElementById("username").style.margin = '0 0 15px';
    }
  </script>
</body>
