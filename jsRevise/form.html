<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h1>User Form</h1>
    <div class="input-group mb-3">
        <span class="input-group-text">First and last name</span>
        <input type="text" aria-label="First name" class="form-control" id="fname">
        <input type="text" aria-label="Last name" class="form-control" id="lname">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="age">
    </div>
    <div class="input-group mb-3">
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
        <label class="form-check-label" for="flexRadioDefault1">
            Male
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Female
        </label>
    </div>
</div>
<div class="input-group mb-3">
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
        <label for="comments">Comments</label>
      </div>
      </div>
      <div class="input-group mb-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Qualification
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">SSC</a></li>
          <li><a class="dropdown-item" href="#">HSC</a></li>
          <li><a class="dropdown-item" href="#">BE</a></li>
        </ul>
      </div>
      </div>
      <select class="form-select" id="testdp" aria-label="Default select example" >
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">State</span>
        <input type="text" placeholder="Please Enter State" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="state">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="city">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Zip</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" id="zip">
    </div>
    <center>
        <button type="button" class="btn btn-success" onclick="save()">Submit</button> 
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
        <script src="form.js"></script>
</body>

</html>
