<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="heading">
        <div class="innerDiv">WEB FORM</div>
    </div>
        <div class="flex-containerMain">
            <div class="flex-container">
                <form action="#" method="post">
                    <div class="flex-item">
                        <label for="last-name">Last Name</label>
                    </div>
                    <div colspan="3">
                        <input type="text" id="last-name" size="42" value="Yadav" />
                    </div>
         
                
                    <div class="right">
                        <label for="first-name">First Name</label>
                    </div>
                    <div colspan="3">
                        <input type="text" id="first-name" size="42" value="Rajeev" />
                    </div>
                
                
                    <div class="right">
                        <label for="adds">Address</label>
                    </div>
                    <div colspan="3">
                        <textarea rows="2" cols="20" name="adds" id="adds"></textarea>
                    </div>
                
                
                    <div class="right">
                        <label for="city">City</label>
                    </div>
                    <div >
                        <input type="text" id="city" size="20" value="" />
                    </div>
                    <div class="right">
                        <label for="state">State</label>
                    </div>
                    <div >
                        <input type="text" id="state" size="6" value="" />
                    </div>
                
                
                    <div class="right">
                        <label for="zip">Zip</label>
                    </div>
                    <div colspan="3">
                        <input type="text" id="zip" size="" value="" />
                    </div>
                
                
                    <div class="right">
                        <label for="ccode">Phone (Country code, Area code, Number)</label>
                    </div>
                    <div colspan="3">
                        (+<input type="text" id="ccode" size="4" value="" />)
                        <input type="text" id="acode" size="4" value="" />
                        -<input type="text" id="num" size="10" value="" />
                    </div>
                
                
                    <div class="right">
                        <label for="email">Email</label>
                    </div>
                    <div colspan="3">
                        <input type="text" id="email" size="" value="test@test.com" />
                    </div>
                
                
                    <div class="right">
                        <label for="m">BirthDate</label>
                    </div>
                    <div colspan="3">
                        Month<input type="text" id="m" size="2" value="05" />)
                        Date<input type="text" id="d" size="2" value="06" />
                        Year<input type="text" id="y" size="4" value="1980" />
                    </div>
                
                
                    <div class="right">
                        <label for="gen">Gender</label>
                    </div>
                    <div colspan="3">
                       <select id="gen">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                       </select>
                    </div>
                
                
                    <div class="right">
                        <label for="spring">Starting date</label>
                    </div>
                    <div colspan="3">
                       <input type="radio" id="spring" name="spring">Spring 2006
                       <input type="radio" id="summer" name="summer">Summer 2006
                    </div>
                
                
                    <div class="right">
                        <label for="Comment">Comment</label>
                    </div>
                    <div colspan="3">
                        <textarea rows="5" cols="30" id="Comment" name="Comment"></textarea>
                    </div>
                </form>
            </div>
        </div>
    <div class="flex-container1">
        <div >
            <input class="fbtn" type="submit" value="Submit" />
        </div>
        <div >
            <input class="fbtn" type="reset" value="clear Form" />
        </div>
    </div>
</body>
</html>
